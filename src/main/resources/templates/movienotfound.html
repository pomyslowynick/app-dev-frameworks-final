<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Movie not found</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<header class="header" th:insert="fragments :: heading"></header>
<div class="content-wrapper">
    <div class="content">
        <h1>Error: Movie not found</h1>
        <h2 th:text="'Movie with id: ' + ${movieId}" ></h2>
        <p>There is no movie with such id in our database.</p>
    </div>
</div>
<footer class="footer" th:insert="fragments :: languages"></footer>
</body>
</html>
