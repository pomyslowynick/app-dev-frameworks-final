<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<header class="header" th:insert="fragments :: heading"></header>
<div class="content-wrapper">
    <div class="content">
        <h1 th:text="#{register.register}"></h1>
        <form method="post" th:action="@{/register}" th:object="${registrationForm}">
            <label for="username" th:text="#{register.email}"></label>
            <input type="text" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
            <div th:if="${duplicateEmail}" class="error">
                <span th:text="${duplicateEmail} + ' ' + #{register.alreadyExists}"></span>
            </div>
            <div class="break"></div>
            <label for="password" th:text="#{register.password}"></label>
            <input type="password" name="password">
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
            <input type="submit" th:value="#{submit}">
        </form>
    </div>
</div>
<footer class="footer" th:insert="fragments :: languages"></footer>
</body>
</html>
